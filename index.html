<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="scoreboard-container">
            <!-- HOME CONTAINER -->
            <div>
                <h3>HOME</h3>
                <div class="score-display">
                    <h4 id="home-score">0</h4>
                </div>
                <button class="btn" onclick="incrementScore('home', 1)">+ 1</button>
                <button class="btn" onclick="incrementScore('home', 2)">+ 2</button>
                <button class="btn" onclick="incrementScore('home', 3)">+ 3</button>
            </div>
            
            <!-- NEW GAME BTN -->
            <button id="new-game-btn" onclick="newGame()">New Game</button>
            
            <!-- AWAY CONTAINER -->
            <div>
                <h3>AWAY</h3>
                <div class="score-display">
                    <h4 id="away-score">0</h4>
                </div>
                <button class="btn" onclick="incrementScore('away', 1)">+ 1</button>
                <button class="btn" onclick="incrementScore('away', 2)">+ 2</button>
                <button class="btn" onclick="incrementScore('away', 3)">+ 3</button>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
